    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- https://icons8.com -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Liste Gibi</title>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body class="noscroll">
    <nav class="navbar bg-warning fixed-nav" id="navbar">
        <table width="100%">
            <tr>
                <td>
                    <button class="btn btn-primary mx-2 one-line"><i class="bi bi-backspace"></i>&nbsp; Geri</button>
                </td>
                <td width="100%" align="center">
                    <h4 class="text-dark"><img src="favicon.png" height="20">Liste Gibi</h4>
                </td>
                <td>
                    <button class="btn btn-success mx-2 one-line" id="btnsave"><i class="bi bi-floppy"></i>&nbsp; Kaydet</button>
                </td>
            </tr>
        </table>
    </nav>
    <div class="container top-blank">
        <div id="simple-list" class="row">
            <div id="list" class="list-group col">
            </div>
        </div>
    </div>
    <div class="overlay" id="loading">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <script src="sortable.js"></script>
    <script src="db.js"></script>
    <script>
        const navbar = document.getElementById('navbar');
        const list = document.getElementById('list');
        const btnsave = document.getElementById('btnsave');
        const loading = document.getElementById('loading');

        var database = null;

        async function getUserList() {
            showLoading();
            const episodes = await database.GetUserList();
            let rank = 0;
            list.innerHTML = "";
            episodes.forEach(element => {
                list.innerHTML += `<div class="list-group-item">
                        <img src="https://m.media-amazon.com/images/M/${element.src}.jpg" class="img-banner"> 
                        <span class="rank text-secondary">${++rank}</span>                       
                            
                            <span class="season">${element.id}</span><h5>${element.name}</h5><p>${element.imdb}</p>
                            
                            
                                        
                </div>`;
            });
            hideLoading();
        }

        // Make list-group-item as component
        // Make Save and Back is only icon buttons
        // Watch changes for enable / disable Save button
        // Toggle mode: Scroll or Edit List
        // New buttons for Up / Down scroll on edit mode 
        // Inform you are in scroll mode if edit mode is inactive
        // Img tag alt="" loading="lazy" onerror="this.src='error.jpg'"

        function dragging() {
            navbar.style.display = 'none';
        }

        function dropped() {
            let rank = 0;
            document.querySelectorAll(".rank").forEach(element => {
                element.innerText = ++rank;
            });
            navbar.style.display = 'block';
        }

        list.addEventListener("dragstart", dragging);
        list.addEventListener("drop", dropped);
        list.addEventListener("touchmove", dragging);
        list.addEventListener("touchend", dropped);

        function makeSortable() {
            new Sortable(list, {
                animation: 150,
                ghostClass: 'blue-background-class'
            });
        }

        btnsave.addEventListener("click", async () => {
            showLoading();
            const userList = [];
            document.querySelectorAll(".season").forEach(element => {
                userList.push(parseInt(element.innerText.split(' ')[0]));
            });
            await database.SaveUserList(userList);
            await getUserList();
            hideLoading();
        });

        function showLoading() {
            loading.style.display = 'grid';
            document.body.classList.add('noscroll');
        }

        function hideLoading() {
            loading.style.display = 'none';
            document.body.classList.remove('noscroll');
        }

        database = new db("anil");

        getUserList();
        makeSortable();
    </script>
    <style>
        body {
            background-color: #ececec80;
        }

        .blue-background-class {
            background-color: rgb(205, 222, 253) !important;
        }

        .img-banner {
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 4px 4px 8px gray;
            height: 54px;
            width: 96px;
            object-fit: cover;
            float: left;
        }

        p {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.2;
            margin: 0px;
        }

        h5 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 0px;
            margin-bottom: 4px
        }

        .list-group-item:nth-child(even) {
            background-color: #ececec10;
        }

        .list-group-item:hover {
            background-color: #ececec;
        }

        .top-blank {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .fixed-nav {
            top: 0px;
            left: 0px;
            right: 0px;
            position: fixed;
            z-index: 10;
        }

        .rank {
            margin-left: 15px;
            margin-right: 5px;
            width: 20px;
            text-align: center;
            float: right;
            color: white !important;
            background-color: silver;
            padding: 0px;
            margin: 0px;
            border-radius: 4px;
        }

        .season {
            display: none;
        }

        .one-line {
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            display: grid;
            align-items: center;
            justify-content: center;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            z-index: 20;
            background-color: #000000cb;
        }

        .noscroll {
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }

        ::-moz-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-moz-scrollbar-thumb {
            background-color: #ccc;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
        }
    </style>
</body>
